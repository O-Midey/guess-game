<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div>
      <h2 class="title">Guess The Secret Number!</h2>
      <p>Choose a number between 1 and 20</p>
    </div>
    <p class="secret-number">?</p>
    <div>
      <p class="message">Take a guess...</p>
      <input class="input" type="number" />
      <button>CHECK</button>
      <button class="reset">RESET</button>
    </div>
    <div>
      <p class="score-board">Score: <span class="score"></span></p>
      <p class="highscore-board">Highscore: <span class="highscore">0</span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
